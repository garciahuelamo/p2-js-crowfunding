<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Super Soccer Heroes</title>
</head>
<body>
    <header style="text-align: center;">
        <h1>SUPER SOCCER HEROES</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="./how_does_work.html">HOW DOES THE GAME WORK</a></li>
            <li><a href="./features.html">GAME'S FEATURES</a></li>
            <li><a href="./about_us.html">ABOUT US</a></li>
        </ul>
    </nav>

    <nav class="form">
        <ul>
            <li id="form"><a href="form.html">ADD A DONATION</a></li>
        </ul>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        <p id="goalAmount"></p>
    </nav>

    <main class="game">
        <form id="response" class="responseForm" action="" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            
            <label for="money">¿How much money would you like donate?:</label>
            <input type="number" id="number" rows="1" required>
            <br><br>
            
            <button type="submit">Send</button>
        </form>
        <div id="result" class="hidden"></div>
    </main>

    <footer>
        <p>&copy;2025 Angela Garcia Huélamo</p>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
